<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Proxima — 编程出题组</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1: #0f172a;
      --bg2: #071129;
      --accent: linear-gradient(90deg,#7c3aed,#06b6d4);
      --glass: rgba(255,255,255,0.06);
      --text: #e6eef8;
      --muted: #a9b6c8;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Noto Sans SC', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
      color:var(--text);
      background: radial-gradient(1200px circle at 10% 10%, rgba(124,58,237,0.07), transparent 10%), radial-gradient(800px circle at 90% 90%, rgba(6,182,212,0.05), transparent 10%), linear-gradient(180deg,var(--bg1),var(--bg2));
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    header{
      position:fixed;left:0;right:0;top:0;height:64px;display:flex;align-items:center;justify-content:space-between;padding:0 28px;background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);backdrop-filter: blur(6px);z-index:50;
    }
    .brand{display:flex;align-items:center;gap:12px}
    .logo{
      width:36px;height:36px;border-radius:8px;background:var(--accent);display:flex;align-items:center;justify-content:center;font-weight:800;color:white;box-shadow:0 6px 18px rgba(12,18,30,0.45);
    }
    nav{display:flex;gap:14px;align-items:center}
    a.btn-ghost{color:var(--muted);text-decoration:none;font-size:14px;padding:8px 12px;border-radius:8px}
    main{padding-top:64px}

    /* full-screen sections */
    section{min-height:calc(100vh - 64px);display:flex;align-items:center;justify-content:center;padding:48px}
    .hero{flex-direction:column;text-align:center;gap:18px}
    h1{font-size:clamp(40px,8vw,84px);margin:0;letter-spacing:-1px}
    p.lead{font-size:clamp(16px,3vw,22px);margin:0;color:var(--muted)}

    .card{max-width:900px;padding:36px;border-radius:16px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 8px 30px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03)}

    .cta-row{display:flex;gap:12px;justify-content:center;align-items:center;margin-top:18px}
    .btn-primary{padding:14px 28px;border-radius:12px;font-weight:700;font-size:16px;background:var(--accent);border:none;color:white;cursor:pointer;text-decoration:none;display:inline-block}
    .btn-secondary{padding:10px 18px;border-radius:10px;background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);text-decoration:none}

    /* recruit */
    .recruit-wrap{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:18px;text-align:center}
    .hint{font-size:16px;color:var(--text);max-width:720px}
    .hint.small-line{font-size:16px;color:var(--text)}
    .join-btn{padding:22px 44px;border-radius:14px;font-size:20px;font-weight:800;border:none;cursor:pointer;text-decoration:none;background:linear-gradient(90deg,#06b6d4,#7c3aed);box-shadow:0 12px 30px rgba(12,18,30,0.45);color:white}

    footer{padding:20px;text-align:center;color:var(--muted);font-size:13px}

    @media (max-width:600px){
      header{padding:0 14px}
      .card{padding:20px}
      h1{line-height:1}
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">P</div>
      <div>
        <div style="font-weight:700">Proxima</div>
        <div style="font-size:12px;color:var(--muted);margin-top:2px">在代码的宇宙中不断接近最优解的边界</div>
      </div>
    </div>
    <nav>
      <a class="btn-ghost" href="#home">首页</a>
      <a class="btn-ghost" href="#recruit">招募</a>
      <a class="btn-ghost" href="https://www.luogu.com.cn/team/111424" target="_blank" rel="noopener">团队主页</a>
    </nav>
  </header>

  <main>
    <section id="home" class="hero">
      <div class="card">
        <h1>Proxima</h1>
        <p class="lead">在代码的宇宙中不断接近最优解的边界</p>
        <div class="cta-row">
          <a class="btn-primary" href="#recruit">加入我们</a>
          <a class="btn-secondary" href="https://www.luogu.com.cn/user/890945" target="_blank" rel="noopener">联系我</a>
        </div>
      </div>
    </section>

    <section id="recruit">
      <div class="card recruit-wrap">
        <h2 style="margin:0;font-size:28px">加入 Proxima 出题组</h2>
        <p class="hint">我们正在招募对算法题质量把关、题目创意、题面/测试设计感兴趣的同学。无论你是有实战经验的题面作者，还是想尝试出题与题目审核工作的新人，都欢迎来聊！</p>
        <p class="hint small-line">如果你对题目审核、提供题目创意等有兴趣可以选择</p>

        <a class="join-btn" href="https://www.luogu.com.cn/team/111424" target="_blank" rel="noopener">加入我们</a>

        <div style="margin-top:8px;color:var(--muted);font-size:13px">（点击按钮将跳转到洛谷团队页面）</div>
      </div>
    </section>
  </main>

  <footer>
    Proxima  网站由 LeoY 维护，严禁抄袭！
  </footer>

  <script>
    // 平滑滚动
    document.querySelectorAll('a[href^="#"]').forEach(a=>{
      a.addEventListener('click', e=>{
        const href=a.getAttribute('href');
        if(href.startsWith('#')){
          e.preventDefault();
          const el=document.querySelector(href);
          if(el) el.scrollIntoView({behavior:'smooth'});
        }
      })
    })
  </script>
</body>
</html>
